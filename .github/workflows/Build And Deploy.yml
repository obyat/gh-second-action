name: Build And Deploy

on: [push, workflow_dispatch]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm ci
          echo "✅ All dependencies installed successfully!"

  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Project
        run: |
          npm run build && echo "✅ Build succeeded!" || (echo "❌ Build failed." && exit 1)

  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Test Project
        run: |
          npm test && echo "✅ Tests succeeded!" || (echo "❌ Tests failed." && exit 1)

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: |
          echo "🚀 Deploying..."
          sleep 5
          echo "✅ Deploy completed!"
